<!DOCTYPE html>
<html>
    <head>
        <title>Twitter Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<!--CSS script-->		
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,300italic,400italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/jScrollPane.css"/>
		<link rel="stylesheet" media="screen and (min-device-width: 800px)" href="css/desktop.css" />
		<link rel="stylesheet" media="screen and (min-device-width: 768px) and (max-device-width: 768px)" href="css/tablet.css" />
		<link rel="stylesheet" media="screen and (min-device-width: 320px) and (max-device-width: 320px)" href="css/mobile.css" />
		<!-- JS script-->
		<script src="js/app.js"></script>
      
		<!--Twitter Follow button script-->
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		
    </head>
    <body>
        <div class="page">
			<div id="pageHeader">
				<header>
					<span>Header</span>
				</header>
			</div>
			<div id="topArticle" ondrop="drop(event)" ondragover="allowDrop(event)">
				<article id="article" draggable="true" ondragstart="drag(event)">		
					<h1>White House Plans to Add Technology Adviser</h1>
				    <p>The White House is looking to Silicon Valley to expand its team of technology advisers. <a href="http://bits.blogs.nytimes.com/2013/05/07/white-house-plans-to-add-technology-adviser/?ref=twitter">Read full article</a></p>
				</article>
			</div>
			<div id="sidebarContainer">				
				<div id="rightSidebar" ondrop="drop(event)" ondragover="allowDrop(event)">
					<section id="sidebar" draggable="true" ondragstart="drag(event)">
							<div id="twitterFeed">
								<div id="topBar">	
								  <div id="icon">
									<img src="img/twitter_log.png" draggable="false" alt="Twitter icon" />
								  </div>
								  <div  id="captionTop">
									<h3 class="captions">In it to win it</h3>
									<h3 class="captions">RIGHT NOW</h3>
								  </div>									  
								</div>
								<div id="tweetContainer">
									<img id="twitLoading" src="img/loading.gif" width="26" height="21" alt="Loading.." />
								</div>
								<div id="scroll"></div>
								<div id="bottomBar">
								</div>
							</div>
					</section>
				</div>
				<div id="leftSidebar" ondrop="drop(event)" ondragover="allowDrop(event)">
				</div>
			</div>
			<div id="bottomArticle" ondrop="drop(event)" ondragover="allowDrop(event)">
			</div>
            <div id="pageFooter">	
				<footer>
					<span>Footer</span>
				</footer>
			</div>
        </div>
    </body>
</html>
